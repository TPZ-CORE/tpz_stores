<html>
	<head>
		<script src="https://kit.fontawesome.com/1aa8cd39de.js" crossorigin="anonymous"></script>

		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
	</head>

	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/materialize.js" type="text/javascript"></script>
		<script src="js/config.js"></script>
		<script src="js/script.js" type="text/javascript"></script>

		
		<div id="objects_shop">
		
			<div id = "shop_opened_title_display" ></div>
			<div id = "shop_opened_title_footer" ></div>

			<div class="buttons">
				<div id = "shop_back_button" ></div>
			</div>

			<form id="enable_shop">

				<div class="categories_menu">

					<center>
						<div id="categories"> </div>
					</center>
	
				</div>

				<div class="type_categories_menu">

					<center>
						<div id="types"> </div>
					</center>
	
				</div>

				<div class="category_products">
					
					<div id = "player_account_information_text" > </div>

					<center>
						<div id="products"> </div>
					</center>

					<div id = "products_selected_item_display" ></div>
					<input id="products_item_amount_input" type="text" value = "1" onkeypress = "return onNumbers(event)">

					<div id = "products_action_button" ></div>
				</div>


				<div class="object_dialog">

					<center>
						<div id="objects"> </div>
					</center>

					<div id = "object_dialog_model_title" ></div>
					<div id = "object_dialog_display_button" ></div>
					<div id = "object_dialog_rotate_l_button" >←</div>
					<div id = "object_dialog_rotate_r_button" >→</div>

				</div>
			</form>


		</div>

	</div>

	</body>
</html>
